<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB调色板 | 颜色混合工具</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind自定义颜色和字体 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        accent: '#8B5CF6',
                        neutral: '#1F2937',
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <!-- 自定义工具类 -->
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .slider-thumb {
                @apply appearance-none w-5 h-5 rounded-full cursor-pointer transition-all duration-200;
            }
            .slider-track {
                @apply appearance-none h-2 rounded-lg cursor-pointer;
            }
        }
    </style>
    
    <style>
        /* 滑块样式定制 */
        input[type="range"]::-webkit-slider-thumb {
            @apply slider-thumb;
        }
        
        input[type="range"]::-moz-range-thumb {
            @apply slider-thumb;
        }
        
        input[type="range"]::-webkit-slider-runnable-track {
            @apply slider-track;
        }
        
        input[type="range"]::-moz-range-track {
            @apply slider-track;
        }
        
        /* 颜色滑块特定样式 */
        #red::-webkit-slider-thumb {
            background: #EF4444;
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
        }
        
        #green::-webkit-slider-thumb {
            background: #10B981;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
        }
        
        #blue::-webkit-slider-thumb {
            background: #3B82F6;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }
        
        #red::-webkit-slider-runnable-track {
            background: linear-gradient(to right, #000, #EF4444);
        }
        
        #green::-webkit-slider-runnable-track {
            background: linear-gradient(to right, #000, #10B981);
        }
        
        #blue::-webkit-slider-runnable-track {
            background: linear-gradient(to right, #000, #3B82F6);
        }
        
        /* 平滑滚动 */
        html {
            scroll-behavior: smooth;
        }
        
        /* 颜色预览区动画 */
        .color-preview {
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .color-preview:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="font-inter bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen flex flex-col items-center justify-center p-4 md:p-8">
    <!-- 页面标题 -->
    <header class="text-center mb-8 md:mb-12">
        <h1 class="text-[clamp(2rem,5vw,3rem)] font-bold text-neutral mb-2 bg-clip-text text-transparent bg-gradient-to-r from-primary to-accent">
            RGB 调色板
        </h1>
        <p class="text-gray-600 text-lg md:text-xl max-w-2xl mx-auto whitespace-nowrap">拖动滑块混合红、绿、蓝三色，实时查看颜色效果和HEX代码</p>
    </header>

    <!-- 主内容区 - 左右布局 -->
    <main class="w-full max-w-5xl bg-white rounded-2xl shadow-xl overflow-hidden transform transition-all duration-300 hover:shadow-2xl">
        <div class="flex flex-col md:flex-row">
            <!-- 左侧：颜色预览区 -->
            <div class="w-full md:w-1/2 p-6 md:p-8 flex flex-col items-center justify-center bg-gray-50">
                <div class="color-preview w-full aspect-square rounded-xl shadow-inner" id="colorPreview" style="background-color: rgb(128, 128, 128);">
                    <!-- 颜色会通过JS动态改变 -->
                </div>
                
                <!-- HEX代码显示区 - 在移动设备上位于预览区下方 -->
                <div class="mt-8 w-full">
                    <div class="relative w-full max-w-md mx-auto">
                        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500">
                            <i class="fa fa-hashtag text-lg"></i>
                        </span>
                        <input type="text" id="hexCode" value="808080" class="w-full pl-10 pr-10 py-4 text-center text-xl md:text-2xl font-mono font-bold border-2 border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all" readonly="">
                        <button id="copyBtn" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-primary transition-colors">
                            <i class="fa fa-copy text-lg"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- 右侧：RGB滑块控制区 -->
            <div class="w-full md:w-1/2 p-6 md:p-10 flex flex-col justify-center">
                <div class="space-y-10">
                    <!-- 红色滑块 -->
                    <div class="space-y-3">
                        <div class="flex justify-between items-center">
                            <label for="red" class="text-lg font-medium text-red-500 flex items-center gap-2">
                                <i class="fa fa-square"></i> 红色
                            </label>
                            <span id="redValue" class="text-lg font-mono bg-gray-100 px-3 py-1 rounded-full">128</span>
                        </div>
                        <input type="range" id="red" min="0" max="255" value="128" class="w-full h-2 rounded-lg appearance-none cursor-pointer">
                    </div>
                    
                    <!-- 绿色滑块 -->
                    <div class="space-y-3">
                        <div class="flex justify-between items-center">
                            <label for="green" class="text-lg font-medium text-green-500 flex items-center gap-2">
                                <i class="fa fa-square"></i> 绿色
                            </label>
                            <span id="greenValue" class="text-lg font-mono bg-gray-100 px-3 py-1 rounded-full">128</span>
                        </div>
                        <input type="range" id="green" min="0" max="255" value="128" class="w-full h-2 rounded-lg appearance-none cursor-pointer">
                    </div>
                    
                    <!-- 蓝色滑块 -->
                    <div class="space-y-3">
                        <div class="flex justify-between items-center">
                            <label for="blue" class="text-lg font-medium text-blue-500 flex items-center gap-2">
                                <i class="fa fa-square"></i> 蓝色
                            </label>
                            <span id="blueValue" class="text-lg font-mono bg-gray-100 px-3 py-1 rounded-full">128</span>
                        </div>
                        <input type="range" id="blue" min="0" max="255" value="128" class="w-full h-2 rounded-lg appearance-none cursor-pointer">
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- 复制成功提示 -->
    <div id="copyToast" class="fixed top-5 right-5 bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg transform translate-x-full transition-transform duration-300 flex items-center gap-2">
        <i class="fa fa-check-circle"></i>
        <span>已复制到剪贴板</span>
    </div>
    
    <!-- 页脚 -->
    <footer class="mt-10 text-center text-gray-500 text-sm">
        <p>RGB调色板工具 © 2023 | 拖动滑块混合颜色</p>
    </footer>

    <script>
        // 获取DOM元素
        const redSlider = document.getElementById('red');
        const greenSlider = document.getElementById('green');
        const blueSlider = document.getElementById('blue');
        const redValue = document.getElementById('redValue');
        const greenValue = document.getElementById('greenValue');
        const blueValue = document.getElementById('blueValue');
        const colorPreview = document.getElementById('colorPreview');
        const hexCode = document.getElementById('hexCode');
        const copyBtn = document.getElementById('copyBtn');
        const copyToast = document.getElementById('copyToast');
        
        // 更新颜色显示
        function updateColor() {
            // 获取当前RGB值
            const r = parseInt(redSlider.value);
            const g = parseInt(greenSlider.value);
            const b = parseInt(blueSlider.value);
            
            // 更新数值显示
            redValue.textContent = r;
            greenValue.textContent = g;
            blueValue.textContent = b;
            
            // 更新预览颜色
            colorPreview.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
            
            // 计算并更新HEX代码
            const hex = rgbToHex(r, g, b);
            hexCode.value = hex.toUpperCase();
            
            // 根据颜色亮度调整预览区阴影和文本颜色
            const brightness = (r * 299 + g * 587 + b * 114) / 1000;
            if (brightness > 128) {
                colorPreview.classList.add('shadow-lg');
                colorPreview.classList.remove('shadow-inner');
            } else {
                colorPreview.classList.remove('shadow-lg');
                colorPreview.classList.add('shadow-inner');
            }
        }
        
        // RGB转HEX
        function rgbToHex(r, g, b) {
            return ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
        }
        
        // 复制HEX代码到剪贴板
        function copyToClipboard() {
            hexCode.select();
            document.execCommand('copy');
            
            // 显示复制成功提示
            copyToast.style.transform = 'translateX(0)';
            setTimeout(() => {
                copyToast.style.transform = 'translateX(calc(100% + 20px))';
            }, 2000);
        }
        
        // 事件监听
        redSlider.addEventListener('input', updateColor);
        greenSlider.addEventListener('input', updateColor);
        blueSlider.addEventListener('input', updateColor);
        copyBtn.addEventListener('click', copyToClipboard);
        
        // 初始加载时更新一次颜色
        updateColor();
        
        // 添加滑块拖动动画效果
        const sliders = [redSlider, greenSlider, blueSlider];
        sliders.forEach(slider => {
            slider.addEventListener('mousedown', () => {
                colorPreview.classList.add('scale-[1.02]');
            });
            
            slider.addEventListener('mouseup', () => {
                colorPreview.classList.remove('scale-[1.02]');
            });
            
            slider.addEventListener('mouseleave', () => {
                if (document.activeElement === slider) {
                    colorPreview.classList.remove('scale-[1.02]');
                }
            });
        });
    </script>
</body>
</html>
